<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/spinner.css">
    <title>Form JS proyecto</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__bg">
                <article class="card__bg-contenido">
                    <h1 class="card__heading">JS proyecto formulario.</h1>
                    <p class="card__texto">Validación de campos de formulario con javascript, Make by puly.</p>
                    <div class="card__redes">
                        <a href="https://www.linkedin.com/in/jose-ignacio-robledo-puly-008661239/" class="card__red">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="34" height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="4" y="4" width="16" height="16" rx="2" />
                                <line x1="8" y1="11" x2="8" y2="16" />
                                <line x1="8" y1="8" x2="8" y2="8.01" />
                                <line x1="12" y1="16" x2="12" y2="11" />
                                <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                            </svg>
                            <span>Linkedin</span>
                        </a>

                        <a href="https://github.com/pulygarcia" class="card__red">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="34" height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                            </svg>
                            <span>Github</span>
                        </a>
                    </div>
                </article>
            </div>

            <div class="card__contenido" id="formulario-container">
                <h3 class="card__login">Registrate</h3>
                <p class="card__intro">No tienes cuenta? <a href="#">Crear una cuenta</a>, solo tomará unos minutos.</p>

                <form class="card__formulario" id="formulario">
                    <div class="card__campo">
                        <input class="input" type="text" name="nombre" placeholder="Nombre" id="nombre">
                    </div>

                    <div class="card__campo">
                        <input class="input" type="text" name="apellido" placeholder="Apellido" id="apellido">
                    </div>

                    <div class="card__campo">
                        <input class="input" type="email" name="email" placeholder="Correo electrónico" id="email">
                    </div>

                    <div class="card__campo">
                        <input type="checkbox">
                        <span>Recordar cuenta?</span>
                    </div>

                    <button type="submit" class="opacity-50" id="submit" name="submit" disabled>Enviar</button>
                    <button type="reset" id="reset" name="reset">Limpiar</button>
                    
                </form>

                <!--SPINNER AQUI-->
                <div class="spinner hidden">
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
                <!--FIN SPINNER-->
            
            </div>
        </div>
    </div>


    <script src="JS/app.js"></script>
</body>
</html>
